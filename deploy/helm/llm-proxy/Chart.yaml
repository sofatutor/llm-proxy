apiVersion: v2
name: llm-proxy
description: A Helm chart for LLM Proxy - Transparent OpenAI-compatible reverse proxy
type: application

# Chart version - increment this for each chart release
version: 0.1.0

# Application version - should match the Docker image tag
appVersion: "latest"

keywords:
  - llm
  - proxy
  - openai
  - api

home: https://github.com/sofatutor/llm-proxy
sources:
  - https://github.com/sofatutor/llm-proxy

maintainers:
  - name: sofatutor
    url: https://github.com/sofatutor

annotations:
  # Indicates that the chart supports PostgreSQL as an optional database backend
  "llm-proxy.io/supports-postgresql": "true"
  # When using PostgreSQL, ensure the Docker image is built with the postgres build tag
  "llm-proxy.io/postgres-build-tag-required": "true"

# Optional dependencies (disabled by default)
# Run 'helm dependency update' before installing with postgresql.enabled=true
dependencies:
  - name: postgresql
    version: 15.5.38
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
