{{- if .Values.admin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-proxy.admin.fullname" . }}
  labels:
    {{- include "llm-proxy.admin.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "llm-proxy.admin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "llm-proxy.admin.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: admin
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "admin"
            - "--listen"
            - {{ .Values.admin.listenAddr | quote }}
            - "--api-base-url"
            - {{ printf "http://%s:%v" (include "llm-proxy.fullname" .) .Values.service.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.admin.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- $managementTokenSecret := include "llm-proxy.managementTokenSecretName" . }}
          {{- if $managementTokenSecret }}
          env:
            - name: MANAGEMENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $managementTokenSecret }}
                  key: {{ include "llm-proxy.managementTokenSecretKey" . }}
          {{- end }}
          {{- if .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
