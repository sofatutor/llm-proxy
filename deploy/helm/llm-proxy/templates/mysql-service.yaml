{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "llm-proxy.fullname" . }}-mysql
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: mysql
    port: 3306
    targetPort: mysql
    protocol: TCP
  selector:
    {{- include "llm-proxy.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}
