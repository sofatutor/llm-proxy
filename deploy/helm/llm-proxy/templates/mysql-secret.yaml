{{- if and .Values.mysql.enabled (not .Values.mysql.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-proxy.fullname" . }}-mysql
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
type: Opaque
data:
  {{- if .Values.mysql.auth.rootPassword }}
  mysql-root-password: {{ .Values.mysql.auth.rootPassword | b64enc | quote }}
  {{- else }}
  {{- fail "Configuration error: mysql.auth.rootPassword is required when mysql.enabled=true and mysql.auth.existingSecret is not set" }}
  {{- end }}
  {{- if .Values.mysql.auth.password }}
  mysql-password: {{ .Values.mysql.auth.password | b64enc | quote }}
  {{- else }}
  {{- fail "Configuration error: mysql.auth.password is required when mysql.enabled=true and mysql.auth.existingSecret is not set" }}
  {{- end }}
{{- end }}
