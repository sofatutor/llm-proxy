{{- include "llm-proxy.validateRedisConfig" . }}
{{- include "llm-proxy.validatePostgresConfig" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-proxy.fullname" . }}
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "llm-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "llm-proxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "server"
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- $managementTokenSecret := include "llm-proxy.managementTokenSecretName" . }}
        {{- $databaseUrlSecret := include "llm-proxy.databaseUrlSecretName" . }}
        {{- $redisPasswordSecret := include "llm-proxy.redisPasswordSecretName" . }}
        {{- $postgresqlEnabled := .Values.postgresql.enabled }}
        {{- if or .Values.env $managementTokenSecret $databaseUrlSecret $postgresqlEnabled .Values.redis.external.addr $redisPasswordSecret }}
        env:
        {{- if .Values.env }}
        {{- range $key := keys .Values.env | sortAlpha }}
        - name: {{ $key }}
          value: {{ index $.Values.env $key | quote }}
        {{- end }}
        {{- end }}
        {{- if $managementTokenSecret }}
        - name: MANAGEMENT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ $managementTokenSecret }}
              key: {{ include "llm-proxy.managementTokenSecretKey" . }}
        {{- end }}
        {{- if $postgresqlEnabled }}
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "llm-proxy.postgresql.secretName" . }}
              key: {{ include "llm-proxy.postgresql.secretKey" . }}
        - name: DATABASE_URL
          value: {{ include "llm-proxy.postgresql.url" . | quote }}
        {{- else if $databaseUrlSecret }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ $databaseUrlSecret }}
              key: {{ include "llm-proxy.databaseUrlSecretKey" . }}
        {{- end }}
        {{- if .Values.redis.external.addr }}
        - name: REDIS_ADDR
          value: {{ .Values.redis.external.addr | quote }}
        - name: REDIS_DB
          value: {{ .Values.redis.external.db | quote }}
        {{- if $redisPasswordSecret }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $redisPasswordSecret }}
              key: {{ include "llm-proxy.redisPasswordSecretKey" . }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml .Values.volumeMounts | nindent 8 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
