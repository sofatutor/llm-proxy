{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-proxy.fullname" . }}
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.data.managementToken }}
  MANAGEMENT_TOKEN: {{ .Values.secrets.data.managementToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.data.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.data.databaseUrl | b64enc | quote }}
  {{- end }}
{{- end }}
