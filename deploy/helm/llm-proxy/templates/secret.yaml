{{- if and .Values.secrets.create (or .Values.secrets.data.managementToken .Values.secrets.data.databaseUrl) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-proxy.fullname" . }}
  labels:
    {{- include "llm-proxy.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.data.managementToken }}
  MANAGEMENT_TOKEN: {{ .Values.secrets.data.managementToken | quote }}
  {{- end }}
  {{- if .Values.secrets.data.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.data.databaseUrl | quote }}
  {{- end }}
{{- end }}
