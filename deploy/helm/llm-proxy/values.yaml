# Default values for llm-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: llm-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /live
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Additional volumes on the output Deployment definition.
volumes:
  - name: tmp
    emptyDir: {}
  - name: data
    emptyDir: {}
  - name: logs
    emptyDir: {}
  - name: config
    emptyDir: {}

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: tmp
    mountPath: /tmp
  - name: data
    mountPath: /app/data
  - name: logs
    mountPath: /app/logs
  - name: config
    mountPath: /app/config

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables (non-sensitive)
env:
  LISTEN_ADDR: ":8080"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_FILE: ""
  ENABLE_METRICS: "true"
  METRICS_PATH: "/metrics"
  # DB_DRIVER: Database driver to use. Options: sqlite, postgres (default: sqlite)
  # Set to "postgres" when using external PostgreSQL with DATABASE_URL secret
  DB_DRIVER: "sqlite"
  # DATABASE_PATH: Path to SQLite database file (used when DB_DRIVER=sqlite)
  DATABASE_PATH: "/app/data/llm-proxy.db"

# Secrets configuration
# SECURITY: Never store secrets in values.yaml or version control
# Best practice: reference existing Kubernetes Secrets created separately
secrets:
  # Create a Kubernetes Secret managed by this chart (NOT RECOMMENDED for production)
  # When false (default), you must create secrets externally and reference them below
  create: false
  
  # Chart-managed secret values (only used when secrets.create=true)
  # SECURITY WARNING: These values should be overridden via --set-string or --set-file
  # Example: helm install --set-string secrets.data.managementToken="your-token"
  data:
    managementToken: ""
    databaseUrl: ""
  
  # MANAGEMENT_TOKEN: Required for admin operations
  # Reference an existing Kubernetes Secret containing the management token
  managementToken:
    existingSecret:
      # Name of the existing Kubernetes Secret
      name: ""
      # Key within the Secret that contains the management token value
      key: "MANAGEMENT_TOKEN"
  
  # DATABASE_URL: Required when DB_DRIVER=postgres
  # Reference an existing Kubernetes Secret containing the database URL
  databaseUrl:
    existingSecret:
      # Name of the existing Kubernetes Secret
      name: ""
      # Key within the Secret that contains the database URL
      key: "DATABASE_URL"
