name: Build & Deploy Site (with Coverage)

on:
  push:
    branches: [ feat/phase-5-github-pages-site ] # TEMP for testing; switch to [ main ] when ready
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage (CI-style)
        run: go test -v -race -parallel=4 -coverprofile=coverage_ci.txt -covermode=atomic -coverpkg=./internal/... ./...

      - name: Generate HTML coverage into docs/coverage/
        run: |
          mkdir -p docs/coverage
          go tool cover -html=coverage_ci.txt -o docs/coverage/index.html
          echo "ðŸ“Š Coverage report generated at docs/coverage/index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: "Build with Jekyll (source: docs â†’ public)"
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ github.token }}
