name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Validate migrations
        run: |
          echo "Validating migration files..."
          # Check that migration files exist and are valid SQL
          if [ ! -d "internal/database/migrations/sql" ]; then
            echo "::error::Migrations directory not found"
            exit 1
          fi
          
          # Build the binary once (faster than go run)
          echo "Building proxy binary..."
          go build -o llm-proxy ./cmd/proxy
          
          # Test migrations can be applied to clean database
          echo "Testing migration application..."
          TEST_DB="test_migrations.db"
          ./llm-proxy migrate up --db "$TEST_DB" || exit 1
          
          # Test migrations can be rolled back
          echo "Testing migration rollback..."
          ./llm-proxy migrate down --db "$TEST_DB" || exit 1
          
          # Clean up
          rm -f "$TEST_DB" llm-proxy
          echo "‚úÖ Migrations validated successfully"
      
      - name: Run unit tests
        run: go test -v -race -parallel=4 -coverprofile=coverage.txt -covermode=atomic -coverpkg=./internal/... ./...
      
      - name: Enforce 90%+ code coverage
        run: |
          total=$(go tool cover -func=coverage.txt | grep total: | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: $total%"
          cov=${total%.*}
          if (( cov < 90 )); then
            echo "::error::Test coverage $total% is below the required 90%."
            exit 1
          fi
      
      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage.txt -o coverage.html
          echo "üìä HTML coverage report generated: coverage.html"
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30
      
      - name: Test Summary
        run: |
          echo "‚úÖ Unit tests completed successfully"
          echo "üìä Code coverage enforced at 90%+"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run integration tests
        run: go test -v -race -parallel=4 -tags=integration -timeout=5m -run=Integration ./...
        env:
          CGO_ENABLED: 1
      
      - name: Test Summary
        run: |
          echo "‚úÖ Integration tests completed successfully"
          echo "üîó Full E2E management API workflow tested"

  postgres-integration-tests:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: llmproxy
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: llmproxy
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U llmproxy; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
      
      - name: Run PostgreSQL integration tests
        run: go test -v -race -tags=postgres,integration -timeout=5m ./internal/database/...
        env:
          CGO_ENABLED: 1
          TEST_POSTGRES_URL: postgres://llmproxy:secret@localhost:5432/llmproxy?sslmode=disable
          DATABASE_URL: postgres://llmproxy:secret@localhost:5432/llmproxy?sslmode=disable
          DB_DRIVER: postgres
      
      - name: Test Summary
        run: |
          echo "‚úÖ PostgreSQL integration tests completed successfully"
          echo "üêò Database operations verified against real PostgreSQL"
