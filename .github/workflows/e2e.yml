name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Go dependencies
      run: go mod download
      
    - name: Install Node.js dependencies
      run: npm install
      
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-node-20-playwright-chromium-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-20-playwright-chromium-
          
    - name: Install Playwright (Chromium only)
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install chromium --with-deps
      
    - name: Build LLM Proxy
      run: make build
      
    - name: Run E2E tests
      run: npm run e2e:test
      env:
        # Generate a test management token for E2E tests
        MANAGEMENT_TOKEN: "test-management-token-for-e2e-$(date +%s)"
        
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: test-results/
        retention-days: 7
        
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos
        path: test-results/
        retention-days: 7