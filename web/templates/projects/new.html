{{ define "projects-new" }}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-plus-circle"></i>
                Create Project
            </h1>
            <a href="/projects" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i>
                Back to Projects
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Project Details</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/projects">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            Project Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               name="name" 
                               required 
                               placeholder="Enter project name"
                               value="{{ .name }}">
                        <div class="form-text">
                            Choose a descriptive name for your project (e.g., "Customer Support Bot").
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="openai_api_key" class="form-label">
                            OpenAI API Key <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <input type="password" 
                                   class="form-control" 
                                   id="openai_api_key" 
                                   name="openai_api_key" 
                                   required 
                                   placeholder="sk-..."
                                   value="{{ .openai_api_key }}">
                            <button class="btn btn-outline-secondary" 
                                    type="button" 
                                    onclick="togglePassword('openai_api_key')">
                                <i class="bi bi-eye" id="openai_api_key_icon"></i>
                            </button>
                        </div>
                        <div class="form-text">
                            Your OpenAI API key will be used for this project. 
                            <a href="https://platform.openai.com/api-keys" target="_blank" class="text-decoration-none">
                                Get your API key here <i class="bi bi-box-arrow-up-right"></i>
                            </a>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between">
                        <a href="/projects" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i>
                            Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(fieldId + '_icon');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.className = 'bi bi-eye-slash';
    } else {
        field.type = 'password';
        icon.className = 'bi bi-eye';
    }
}
</script>
{{ end }}
